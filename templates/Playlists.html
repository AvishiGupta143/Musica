{% extends "Base.html" %}
{% load static %}
{% block title %}
    | Playlists
{% endblock %}
{% block body_block %}

    <style>
        .Other {
            margin-top: 50px;
            margin-bottom: 20px;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));
            color: white;
            border-radius: 12px;
            padding: 12px 12px 40px;
            box-shadow: 0 0 20px #f5a742;
        }

        .EachPlaylist {
            display: inline-block;
            width: 120px;
            height: 120px;
            margin-top: 25px;
            margin-left: 30px;
            border-radius: 6px;
            border: 2px solid white;
            transition: 0.4s;
            background-image: linear-gradient(to right, rgba(252, 163, 17, 0.5), rgba(252, 163, 17, 0.5));
        }

        .EachPlaylist:hover {
            background-color: #f5a742;
            transform: scale(1.2);
        }

        .albumart {
            background-color: #CC3434;
            width: 80px;
            height: 80px;
            margin: 10px auto auto;
        }

        @media screen and (max-width: 1024px) {
            .EachPlaylist {
                display: inline-block;
                width: 100px;
                height: 100px;
            }

            .albumart {
                width: 60px;
                height: 60px;
                margin-top: 10px;
            }
        }

        .EmptyMessage {
            text-align: center;
            margin: 30px;
            color: white;
        }
    </style>


    {% if Playlists|length == 0 %}
        <h1 class="EmptyMessage">No Playlist to Display</h1>

    {% else %}
        <div class="container Other">
            {% for i in Playlists %}
                <a style="color: white;" href="{% url 'UserPlaylist' i.id %}">
                    <div class="EachPlaylist">
                        <div class="albumart">
                            <img src="{% static 'img/Playlist Icon.jpg' %}" width="100%" height="100%">
                        </div>
                        <p style="text-align: center;">{{ i.Playlist_Name }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
